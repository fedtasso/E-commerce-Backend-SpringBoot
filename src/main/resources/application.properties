# Server Configuration - TODAS NECESARIAS
server.port=8080                                     # NECESARIO: Define puerto

# Jackson JSON - RECOMENDADAS para frontend
spring.jackson.serialization.fail-on-empty-beans=false  # RECOMENDADO: Evita errores con objetos vacíos
spring.jackson.default-property-inclusion=NON_NULL      # RECOMENDADO: No incluye campos null en JSON

# Error Handling - RECOMENDADAS para desarrollo
server.error.include-message=always                   # RECOMENDADO: Muestra mensajes de error
server.error.include-binding-errors=always            # RECOMENDADO: Muestra errores de validación

# Las siguientes son DEFAULTS (Spring ya las pone):
# server.servlet.context-path=/                      # DEFAULT: "/" (no necesaria)
# spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss  # DEFAULT: formato ISO (no necesaria)
# spring.jackson.time-zone=UTC                       # DEFAULT: UTC (no necesaria)