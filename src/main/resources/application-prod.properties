# =============== H2 DATABASE ===============
# TODAS NECESARIAS (igual que local)
spring.datasource.url=jdbc:h2:mem:ecommercedb          # NECESARIO
spring.datasource.driver-class-name=org.h2.Driver      # NECESARIO  
spring.datasource.username=sa                          # NECESARIO
spring.datasource.password=                            # NECESARIO

# =============== JPA/HIBERNATE ===============
spring.jpa.hibernate.ddl-auto=create-drop              # NECESARIO (para TP)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # RECOMENDADO
spring.jpa.defer-datasource-initialization=true        # CRÍTICO

# PRODUCCIÓN: Deshabilitar debug SQL
spring.jpa.show-sql=false                              # NECESARIO: Seguridad/performance
spring.jpa.properties.hibernate.format_sql=false       # NECESARIO: Seguridad/performance

# =============== SQL INITIALIZATION ===============
spring.sql.init.mode=always                            # NECESARIO (para TP)
spring.sql.init.data-locations=classpath:data.sql      # NECESARIO

# =============== H2 CONSOLE ===============
spring.h2.console.enabled=false                        # CRÍTICO: Seguridad en producción

# =============== LOGGING ===============
logging.level.com.federicotasso.ecommerce=WARN         # RECOMENDADO: Solo errores en prod
logging.level.org.springframework=WARN                  # RECOMENDADO: Reducir ruido
logging.level.org.hibernate=WARN                       # RECOMENDADO: Reducir ruido

# =============== OPTIMIZACIONES PRODUCCIÓN ===============
# RECOMENDADAS para performance:
server.compression.enabled=true                        # RECOMENDADO: Comprime respuestas
server.servlet.session.timeout=30m                     # RECOMENDADO: Timeout de sesión

# DEFAULTS (no necesarias):
