

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ecommercedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# H2 Console - DISABLED for security
spring.h2.console.enabled=false

# Logging
logging.level.com.federicotasso.ecommerce=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Production optimizations
server.compression.enabled=true
server.servlet.session.timeout=30m

# CORS Configuration for production AND development
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging para debug de CORS
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web=DEBUG

# Para ver requests en logs
logging.level.com.federicotasso.ecommerce.controller=DEBUG